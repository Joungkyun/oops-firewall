##########################################################################
# Configuration for the paket filtering
# $Id: filter.conf,v 1.4 2009-04-30 18:38:59 oops Exp $
#
# Configuration From
# In case of needs to many configuration values, u configure each one with
# a white space in the  following case
# IPADDR1 IPADDR2 IPADDR3
#
# or
# 
# IPADDR1 \
# IPADDR2 \
# IPADDR3
# 
# configure each one like a above case. The last case does not need to \ 
# in the end value.
# Furthermore, this way is applied for all configurations.
#
# If the port is configured and u want to set it limits, u are able to use
# like this;  1-1024.
#
# Reference :
# The udp port 53 is turned up listening status fundamentally. In case of 
# the samba, u have to check out the tcp and udp. If u want to open to all 
# networks, just follow up!
# 0.0.0.0/0 
#

###########################################################################
# GLOBAL Setting
###########################################################################
# All services is opened to the own subnet
# Set 0 or false when the only localhost can make connections. ( U are able
# to connect in the Console )
# 
# Use        : 1 or true  or yes
# Do not Use : 0 or false or no
#
ALLOWSELF = true

# The Allowed Host Configuration for the all Services
# Format: IPADDR or NETWORK/SUBNET
#
ALLOWALL =

###########################################################################
# TCP configuration
###########################################################################
#
# Port configuration to open for all
# Each port number is refered to the /etc/service file
#
TCP_ALLOWPORT = 22

# To open specific port on specific host
# Format: IPADDRESS:PORT or NETWORK/SUBNET:PORT
#
TCP_HOSTPERPORT =

###########################################################################
# UDP configuration
###########################################################################
#
# Port configuration to open for all connections
#
UDP_ALLOWPORT =

# To open specific port on specific host
# Format: IPADDRESS:PORT or NETWORK/SUBNET:PORT
# 
UDP_HOSTPERPORT =
 
##########################################################################
# ICMP configuration
##########################################################################
#
# To allow ping on specific host
#
# Format: IPADDRESS or NETWORK/SUBNET
#
ICMP_HOSTPERPING =

# To allow traceroute on specific host
#
ICMP_HOSTPERTRACE = 0.0.0.0/0


##########################################################################
# LOG configuration
##########################################################################
# 
# The configuration of log for the DENY rule
# Format: 1 -> loggin
#         0 -> do not loggin
#
# Use        : 1 or true or yes
# Do not Use : 0 or false or no
#
# Usally, the log is accumulated in the /var/log/messages for the kernel 
# classification unless the kernel message is accumulated by syslogd.
# 
USE_LOG = false
  

##########################################################################
# Configuration of the filtering for the outgoing ACL

# Configuration Form
# In case of needs to many configuration, u configure each one with a
# space in the  following case
# PORT1:TCP_CONNECT PORT2:TCP_CONNECT PORT3:TCP_CONNECT
# or
# PORT1:TCP_CONNECT \
# PORT2:TCP_CONNECT \
# PORT3:TCP_CONNECT
#
# configure each one like a above case. The last case does not need to \ 
# in the end value.
#
# In case of the TCP_CONNECT is designated in following list.
# NEW           - Try to the new connection
# ESTABLISHED   - Keep the connection between ports
# RELATED
#
#
# If the :TCP_CONNECT is not given, basically, the only ESTABLISHED is
# applied and almost all services are need the ESTABLISHED.
#
# In case of the ftp service, the configuration for the active/passive
# mode is started to the port 20 after designattion the port 21
#
# Do not need to designate the port 53 for the name communication because
# the port 53 is listened absolutly.
#
# The service port number is refered to /etc/services
#

##########################################################################
# TCP configuration
##########################################################################
#
# Configuration of the Port 
# 
# Designate the ports of the services from teh internal point to the
# external point. The ports is refered to /etc/services
# The Bridge table is influenced when u use the Bridge.
#
OUT_TCP_ALLOWPORT = 21 22 23 25 37 53 43 80 110 123 143 161 443 873 993 995

##########################################################################
# UDP configuration
##########################################################################
#
# Configuration of the Port
# Designate the ports of the services from teh internal point to the
# external point. The ports is refered to /etc/services
# The Bridge table is influenced when u use the Bridge. 
#
OUT_UDP_ALLOWPORT = 53 161

